<div class="container mt-2">
  <!-- card -->
  <div class="grid">
    <div class="card grid-item" *ngFor="let blog of blogs">
      <img
        src="{{ blog.photo_url }}"
        class="card-img-top"
        alt="{{ blog.title }}"
      />
      <div class="card-body blog-card-body">
        <div>
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">
            {{ blog.description }}
          </p>
        </div>
        <div>
          <a routerLink="/blog/{{ blog.id }}" class="btn btn-primary"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- card end -->
  <div class="p-3 my-2">
    <div #lastElement *ngIf="hasMore" class="fw-bolder text-center obs-wrapper">
      <app-loader></app-loader>
    </div>
  </div>
  <div class="text-center p-4 fw-bolder" *ngIf="!hasMore">No more data</div>
</div>
